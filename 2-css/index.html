<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>Technology - BBC News</title>
  </head>
  <body>
    <div id="topbar">
      <img class="logo"src="img/bbc-logo.png" alt="BBC Logo" />
      <div id="signin-div" class="topbar-section">
        <img class="sign-in-icon"src="img/signin.png" alt="" />
        <span id="signin-text">Sign in</span>
      </div>
      <div id="bell-div">
        <img class="bell-border" src="img/border.png" alt="" />
        <img class="bell-icon" src="img/bell.png" alt="" />
      </div>
      <div class="topbar-section topbar-menu">
        News
      </div>
      <div class="topbar-section topbar-menu">
        Sport
      </div>
      <div class="topbar-section topbar-menu">
        Weather
      </div>
      <div class="topbar-section topbar-menu">
        iPlayer
      </div>
      <div class="topbar-section topbar-menu">
        TV
      </div>
      <div class="topbar-section topbar-menu">
        Radio
      </div>
      <div class="topbar-section topbar-menu">
        More
        <img class ="down_arrow" src="img/down-arrow.png" alt="" />
      </div>
      <div class="topbar-section">
        <input id="search-input" type="text" name="search" value="" placeholder="Search">
        <input type="image" id="search-icon" src="img/search.png" alt="" />
      </div>
    </div>

    <div class="navbar">
      <div id="navbar-container">
        <h1>NEWS</h1>
        <div id="local-find">
          <a href="#">Find Local news
          <img src="img/location-icon.png" alt="" />
          </a>
        </div>

      </div>

    </div>
    <div class="nav-menu">
      <div id="nav-container">
        <div class="nav-section">
          Home
        </div>
        <div class="nav-section">
          UK
        </div>
        <div class="nav-section">
          World
        </div>
        <div class="nav-section">
          Business
        </div>
        <div class="nav-section">
          Politics
        </div>
        <div class="nav-section">
          Tech
        </div>
        <div class="nav-section">
          Science
        </div>
        <div class="nav-section">
          Health
        </div>
        <div class="nav-section">
          Education
        </div>
        <div class="nav-section">
          Entertainment & Arts
        </div>
        <div class="nav-section">
          Video & Audio
        </div>
        <div class="nav-section-last">
          More
        </div>

      </div>
    </div>
  </body>
</html>
